<div class="card">
  <div class="card-header text-white bg-info">S'enregistrer</div>
  <div class="card-body">
    <form novalidate (ngSubmit)="saveData(registerForm)" #registerForm="ngForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Nom</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nom"
            [(ngModel)]="user.lastName"
            name="lastName"
            required
            minlength="4"
            #lastNameVar="ngModel"
            [ngClass]="{
              'is-invalid': lastNameVar.touched && !lastNameVar.valid
            }"
          />
          <div class="invalid-feedback">
            <span *ngIf="lastNameVar.errors?.required">Entrez votre nom!</span>
            <span *ngIf="lastNameVar.errors?.minlength"
              >Minimum 4 caratcères!</span
            >
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label>Prenom</label>
          <input
            type="text"
            class="form-control"
            placeholder="Prenom"
            [(ngModel)]="user.firstName"
            name="fistName"
            required
            maxlength="20"
            #firstNameVar="ngModel"
            [ngClass]="{
              'is-invalid': firstNameVar.touched && !firstNameVar.valid
            }"
          />
          <div class="invalid-feedback">
            <span *ngIf="firstNameVar.errors?.required"
              >Entrez votre prenom!</span
            >
            <span *ngIf="firstNameVar.errors?.maxlength"
              >Minimum 4 caratcères!</span
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="E-mail"
            [(ngModel)]="user.email"
            name="email"
            required
            email
            #emailVar="ngModel"
            [ngClass]="{
              'is-invalid': emailVar.touched && !emailVar.valid
            }"
          />
          <div class="invalid-feedback">
            <span *ngIf="emailVar.errors?.required">Entrez votre email!</span>
            <span *ngIf="emailVar.errors?.email">Email non valide!</span>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <div class="form-check mt-4 pt-3">
            <label for="sendCatalogId" class="form-check-label"></label>
            <input type="text" class="form-check-input" />
            Oui je souhaite recevoir la pub!
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for=""> Adresse 1</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for=""> Adresse 2</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <label for=""> Ville</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3 mb-3">
          <label for=""> Département</label>
          <select name="" id="" class="form-control">
            <option value="">Sélectionner un département</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="">Code postal</label>
          <input type="number" class="form-control" />
        </div>
      </div>
      <div class="float-end">
        <button class="btn btn-info text-white" type="submit">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
<hr />

<p>Dirty {{ registerForm.dirty }}</p>
